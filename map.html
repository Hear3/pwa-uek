<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" integrity="sha384-mzo2E5PHMh5CXJiFEBtEzD01Y0Xl1i2ZAMhkJCwKgRRaW8MNn0iGpVhkuIQroN+e" crossorigin=""/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Display a map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
    <!-- <style>
      #map {position: absolute; top: 300px; right: 0; bottom: 0; left: 0;}
    </style> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Moja lokalizacja</h1>
            </div>
        </div>
        <div class="row">
            <div id="map">
                <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
              </div>
              <script>
                const key = 'iAalLaSgvBhb1YwodXgV';
                const map = L.map('map').setView([50.06914, 19.95470], 17); //starting position
                L.tileLayer(`https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=${key}`,{ //style URL
                  tileSize: 512,
                  zoomOffset: -1,
                  minZoom: 1,
                  attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
                  crossOrigin: true
                }).addTo(map);
                
                var marker = L.marker([50.06914, 19.95470]).addTo(map);
                marker.bindPopup("You are here").openPopup();
                function onMapClick(e) {
                    alert("You clicked the map at " + e.latlng);
                }
                var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
                
                map.on('click', onMapClick);
                function onLocationFound(e) {
                    L.marker(e.latlng).addTo(map);
                }
                function onLocationError(e) {
                    alert(e.message);
                }
                map.on('locationfound', onLocationFound);
map.on('locationerror', onLocationError);
map.locate({setView: true, maxZoom: 16});
              </script>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-lg" onclick="getLocation()">Znajd≈∫ mnie</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="index.html" class="btn btn-secondary btn-lg" role="button">Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js" integrity="sha384-nQHxu1FRHpq0+nYhVUMTOA4vX4Vf0LYzL/WFOnbLlzM78Srw0pjBckim/4YkVJh4" crossorigin=""></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
